{% extends 'base.html' %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}


<div class="container">

<h2 class="my-3">Welcome to Madman's Blog</h2>
    {% for blog in blogs %}

    <div class="my-4">
            <h3 class="mt-0" ><a href="/blogposts/{{blog.slug}}" class="text-dark">{{blog.title}}</a></h3>
                <div class="my-2">{{blog.content|slice:150}}...</div>
        <a href="/blogposts/{{blog.slug}}" class="text-dark"><button class="btn btn-primary">Read more</button></a>
    </div>
{% endfor %}

</div>

{% endblock body %}
