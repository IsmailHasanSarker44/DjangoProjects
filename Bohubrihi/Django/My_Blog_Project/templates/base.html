<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>{% block title_block %} Blogs {% endblock title_block %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href=" {% url 'index' %} "><img src="/media/logo.png" width="50px"></a>
          
        </li>
        {% if user.is_authenticated %}
        <div class="dropdown">
          <a
            class="btn btn-secondary dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            @{{user.username}}
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href=" {% url 'App_Blog:create_blog' %} "
              >Write Blog</a
            >
            <hr>
            <a class="dropdown-item" href=" {% url 'App_Login:profile' %} "
              >Profile</a
            >
            <hr>
            <a href="{% url 'App_Login:logout' %}" class="dropdown-item"
              >Logout</a
            >
          </div>
        </div>
        {% else %}

        <li class="nav-item">
          <a class="nav-link" href=" {% url 'App_Login:sign_up' %} ">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=" {% url 'App_Login:login' %} ">Login</a>
        </li>

        {% endif %}
      </ul>
    </nav>

    <div class="container" style="padding-top: 20px">
      {% block body_block %} {% endblock body_block %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
