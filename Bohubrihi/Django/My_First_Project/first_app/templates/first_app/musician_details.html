{% extends 'first_app/base.html' %}
{% block body_block %}

<h3>Musician Details:</h3>
<p>{{musician.first_name}}</p>
<p>{{musician.last_name}}</p>
<p>{{musician.instrument}}</p>
<h3>Album</h3>

<ul>

{% for album in musician.album_list.all %}

<li>{{album.name}}</li>

{% endfor %}
</ul>
<a href=" {% url 'first_app:update_musician' pk=musician.pk %} " class='btn btn-warning btn-sm' >Update</a>
<a href=" {% url 'first_app:delete_musician' pk=musician.pk %} " class='btn btn-danger btn-sm' >Delete</a>
{% endblock body_block %}
