{% extends 'first_app/base.html' %}


{% block body_block %}

{% if form.instance.pk %}
<h3>Update Musician</h3>

{% else %}

<h3>Add New Musician</h3>
{% endif %}

<form method="POST">
  {{form.as_p}}
  <input
    type="submit"
    value="Add"
    name="submit"
    class="btn btn-primary btn-sm"
  />
  {% csrf_token %}
</form>

{% endblock body_block %}
